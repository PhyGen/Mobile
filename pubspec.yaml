name: phygen_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # ✅ Gọi API HTTP
  http: ^0.13.6

  # ✅ Firebase và Google Sign-In
  firebase_core: ^2.30.0
  firebase_auth: ^4.16.0
  google_sign_in: ^6.1.4

  # ✅ State management (nếu cần)
  provider: ^6.1.2

  # ✅ Hiển thị thông báo ngắn (toast)
  fluttertoast: ^8.2.8

  # ✅ Lưu token (JWT) local
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/logo.png
    - assets/icons/blend-icon.png
    - assets/icons/landmark-icon.png
    - assets/icons/scan-text.png
    - assets/icons/phygen-icon.png
    - assets/icons/google-icon.png